{% set name = "river-py" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pbotros/river/archive/8368f6f4f1ac0ccb58c8b372efb3ed554c7f7d47.tar.gz
  sha256: 873471b6899c0e6fa4641c56940d8239ed9f23324be1c94f24126bcbbc1a31b2

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja  # [win]
    - pkg-config
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - river-cpp {{ version }}
    - python
    - cython
    - setuptools
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - river

about:
  home: https://github.com/pbotros/river
  summary: High-throughput, structured, and persistent streaming
  description: |
    A high-throughput, structured streaming framework built atop Redis Streams, with optional support for persistence-to-disk. C++ and Python support.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pbotros
